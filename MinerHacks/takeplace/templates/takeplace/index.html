{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Take Place</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-slider.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap-slider.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!--<script src="{% static 'js/exporting.js' %}"></script>-->
    <!--<script src="{% static 'js/highcharts.js' %}"></script>-->
    <!--<script src="{% static 'js/highcharts-more.js' %}"></script>-->
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>

</head>

<body>
    <div class="container-fluid">
      <h1 class="display-5">Take Place</h1>
    </div>

    <div id="map"></div>
    <script>
      function initMap() {

          var uluru = {lat: -25.363, lng: 131.044};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
          });

          var contentString = '<ul class="list-group">'+
                                  '{% for event in events %}'+
                                  '<li class="list-group-item">{{ event.title }}</li>'+
                                  '{% endfor %}'+
                                  '</ul>';

          var infowindow = new google.maps.InfoWindow({
            content: contentString
          });

          var marker = new google.maps.Marker({
            position: uluru,
            map: map,
            title: 'Uluru (Ayers Rock)'
          });
          marker.addListener('click', function() {
            infowindow.open(map, marker);
          });
       }
    </script>

    <script type="text/javascript"
     src="http://maps.google.com/maps/api/js?sensor=set_to_true_or_false">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNIsqGlDQqLRVQpeVrXTKxtAHgGHjh5lk&callback=initMap">
    </script>

</body>

</html>
