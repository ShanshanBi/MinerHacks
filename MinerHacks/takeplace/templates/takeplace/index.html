<body>
    <div class="container-fluid">
      <h1 class="display-5">Take Place</h1>
    </div>

    <input id="ex1" data-slider-id='ex1Slider' type="text"
           data-slider-min="0" data-slider-max="20" data-slider-step="1"
           data-slider-value="14"/>

    <script>
        var slider = new Slider('#ex1', {
	        formatter: function(value) {
		        return 'Current value: ' + value;
	        }
        });
    </script>

    <div id="map"></div>
    <script>
      function initMap() {
        var date = document.getElementById('ex1').value;
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });

        var infowindow =  new google.maps.InfoWindow({
            content: date,
            map: map
        });

        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });

        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, this);
        });

        <!--google.maps.event.addListener(marker, 'mouseover', function() {-->
            <!--infowindow.open(map, this);-->
        <!--});-->
        <!--google.maps.event.addListener(marker, 'mouseout', function() {-->
            <!--infowindow.close();-->
        <!--});-->


      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNIsqGlDQqLRVQpeVrXTKxtAHgGHjh5lk&callback=initMap">
    </script>
</body>
