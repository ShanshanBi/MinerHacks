    <script>
        function initialize() {
            {% if events %}
                var place = new google.maps.LatLng({{ events.0.lat }}, {{ events.0.lng }});
            {% else %}
                var place = new google.maps.LatLng(38.9403808, -92.32773750000001);
            {% endif %}

            var myOptions = {
                center: place,
                zoom: 8
            };

            var map = new google.maps.Map(document.getElementById("map"), myOptions);



            {% for event in events %}
                latlngset = new google.maps.LatLng({{ event.lat }}, {{ event.lng }});

                var marker = new google.maps.Marker({
                    map: map, title: "asg" , position: latlngset
                });
                map.setCenter(marker.getPosition())

                var content = "{{ event.eventDate }}, {{ event.title }}";
                var infowindow = new google.maps.InfoWindow();

                google.maps.event.addListener(marker,'click', (function(marker, content, infowindow){
                    return function() {
                       infowindow.setContent(content);
                       infowindow.open(map, marker);
                    };
                })(marker, content, infowindow));
            {% endfor %}
        }
        </script>
